{% extends 'sensors/base.html' %}

<script>
{% block jquery %}
  {% if soil_temp_data and soil_temp_time %}
    console.log("Soil Temp Data: \n");
    console.log({{ soil_temp_data }});
    console.log("Soil Temp Time: \n");
    console.log({{ soil_temp_time|safe }});

    var ctx = document.getElementById('temp_soil_chart').getContext('2d');
    var temp_soil_chart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: {{ soil_temp_time|safe }},
            datasets: [{
                label: 'Soil Temperature',
                data: {{ soil_temp_data }},
                {% comment %} backgroundColor: [
                    'rgba(255, 99, 132, 0.2)',
                    'rgba(54, 162, 235, 0.2)',
                    'rgba(255, 206, 86, 0.2)',
                    'rgba(75, 192, 192, 0.2)',
                    'rgba(153, 102, 255, 0.2)',
                    'rgba(255, 159, 64, 0.2)'
                ],
                borderColor: [
                    'rgba(255, 99, 132, 1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 206, 86, 1)',
                    'rgba(75, 192, 192, 1)',
                    'rgba(153, 102, 255, 1)',
                    'rgba(255, 159, 64, 1)'
                ], {% endcomment %}
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                yAxes: [{
                    ticks: {
                        beginAtZero: false
                    }
                }],
                xAxes: [{
                  type: 'time'
                }]
            }
        }
    });
  {% endif %}

  {% if lux_data and soil_temp_time %}
    console.log("Lux Data: \n");
    console.log({{ lux_data }});
    console.log("Time: \n");
    console.log({{ soil_temp_time|safe }});

    var ctx = document.getElementById('lux_chart').getContext('2d');
    var temp_soil_chart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: {{ soil_temp_time|safe }},
            datasets: [{
                label: 'Lux',
                data: {{ lux_data }},
                {% comment %} backgroundColor: [
                    'rgba(255, 99, 132, 0.2)',
                    'rgba(54, 162, 235, 0.2)',
                    'rgba(255, 206, 86, 0.2)',
                    'rgba(75, 192, 192, 0.2)',
                    'rgba(153, 102, 255, 0.2)',
                    'rgba(255, 159, 64, 0.2)'
                ],
                borderColor: [
                    'rgba(255, 99, 132, 1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 206, 86, 1)',
                    'rgba(75, 192, 192, 1)',
                    'rgba(153, 102, 255, 1)',
                    'rgba(255, 159, 64, 1)'
                ], {% endcomment %}
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                yAxes: [{
                    ticks: {
                        beginAtZero: false
                    }
                }],
                xAxes: [{
                  type: 'time'
                }]
            }
        }
    });
  {% endif %}

{% endblock %}
</script>

{% block content %}
<div class='row'>
    <div class='col-md-12'>
        {% comment %} <h1>Sensor Graphs</h1> {% endcomment %}
        <h1>Sensor 0 Graphs</h1> 
        <div class='col-md-12'>
            <canvas id="temp_soil_chart" width="600" height="400"></canvas>
        </div>
        <div class='col-md-12'>
            <canvas id="lux_chart" width="600" height="400"></canvas>
        </div>
    </div>
</div>
{% endblock %}
